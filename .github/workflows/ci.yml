name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Create venv
        run: uv venv
      - name: Install deps
        run: uv pip install -e ".[dev]"
      - name: Run tests
        run: uv run pytest
